<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularPok√©</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
      integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"
    />
</head>
<body>

  <!-- Default Navbar -->
  <nav *ngIf="noUser" class="navbar navbar-expand-lg " id="baseNavBar">
    <button class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link customLink" href="#" routerLink="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link customLink" href="#" routerLink="/register">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link customLink" href="#" routerLink="/landing">Home</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Signed-In Navbar -->
  <nav *ngIf="signedIn" class="navbar navbar-expand-lg " id="logged-nav-bar">
    <img src="http://i65.tinypic.com/25iyve1.png" alt="Image and video hosting by TinyPic"/>

    <!-- Get info from JWT? Use behavior subject to persist this info
    <h5 class="player-info">{{ username }}</h5>
    <h5 class="player-info">Score {{ this.score }}</h5>
    <h5 class="player-info">Credits {{ credit }}</h5> -->
    
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link customLink" href="#" routerLink="/userhome">Home<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link customLink" href="#" routerLink="/shop">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link customLink" href="#" routerLink="/redeem">Redeem</a>
        </li>
        <li class="nav-item">
          <a class="nav-link customLink" href="#" routerLink="/collection">View Collection</a>
        </li>
        <li class="nav-item">
          <a class="nav-link customLink" href="#" (click)="onLogout()">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <app-root></app-root>

  <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
</body>
</html>
