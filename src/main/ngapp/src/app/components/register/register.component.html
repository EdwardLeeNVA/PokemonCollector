<div class="container login-form-cont">
  <div class="row justify-content-center">
    <div class="col-md-6 justify-content-center" id="register_outer_cont">
      <img
        class="animated wobble mt-3"
        src="https://fontmeme.com/permalink/190312/16a6fa3029a30455d5905b3f520897c9.png"
        id="pokeFONT"
      />

      <form
        id="registerForm"
        class=" login-form"
        #registerForm="ngForm"
        (ngSubmit)="registerTrainer()"
      >
        <div class="form-group">
          <label for="username">Username </label>
          <input
            type="text"
            name="username"
            class="form-control"
            required
            #username="ngModel"
            [class.is-valid]="username.valid"
            [class.is-invalid]="username.invalid && username.touched"
            [(ngModel)]="registerModel.username"
          />

          <!-- <div
            *ngIf="username.invalid && (username.dirty || username.touched)"
            class="alert alert-danger"
          >
            <div *ngIf="username.errors.required">
              Username is required.
            </div>
          </div> -->
          <small
            class="text-danger"
            [class.d-none]="username.valid || username.untouched"
            >Username is required.</small
          >
        </div>

        <div class="form-group">
          <label for="password">Password </label>
          <input
            name="password"
            class="form-control"
            required
            type="password"
            #password
          />

          <div
            *ngIf="password.invalid && (password.dirty || password.touched)"
            class="alert alert-danger"
          >
            <div *ngIf="password.errors.required">
              Password is required.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="fname">First Name </label>
          <input name="fname" class="form-control" required #fname />

          <div
            *ngIf="fname.invalid && (fname.dirty || fname.touched)"
            class="alert alert-danger"
          >
            <div *ngIf="fname.errors.required">
              First name is required.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="lname">Last Name </label>
          <input name="lname" class="form-control" required #lname />

          <div
            *ngIf="lname.invalid && (lname.dirty || lname.touched)"
            class="alert alert-danger"
          >
            <div *ngIf="lname.errors.required">
              Last name is required.
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email </label>
          <input
            name="email"
            class="form-control"
            required
            type="email"
            #email
          />

          <div
            *ngIf="email.invalid && (email.dirty || email.touched)"
            class="alert alert-danger"
          >
            <div *ngIf="email.errors.required">
              Email is required.
            </div>
          </div>
        </div>

        <input
          name="submit"
          type="submit"
          class="btn btn-block login-form-btn"
          [disabled]="!registerForm.form.valid"
        />
      </form>
    </div>
  </div>
</div>
