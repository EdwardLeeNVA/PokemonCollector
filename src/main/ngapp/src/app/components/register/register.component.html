<div>
  <form id="registerForm" class="form-group" #registerForm="ngForm" (ngSubmit)="registerTrainer()" method="POST">
    <div class="form-group">
      <label for="username">Username: </label>
      <input name="username" class="form-control" required
        placeholder="username" #username>

      <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
        <div *ngIf="username.errors.required">
          Username is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password: </label>
      <input name="password" class="form-control" required type="password"
        placeholder="password" #password>

        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <div *ngIf="password.errors.required">
            Password is required.
          </div>
        </div>
    </div>
    
    <div class="form-group">
      <label for="fname">First Name: </label>
      <input name="fname" class="form-control" required
        placeholder="fname" #fname>

      <div *ngIf="fname.invalid && (fname.dirty || fname.touched)" class="alert alert-danger">
        <div *ngIf="fname.errors.required">
          First name is required.
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="lname">Last Name: </label>
      <input name="lname" class="form-control" required
        placeholder="lname" #lname>

      <div *ngIf="lname.invalid && (lname.dirty || lname.touched)" class="alert alert-danger">
        <div *ngIf="lname.errors.required">
          Last name is required.
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="email">Email: </label>
      <input name="email" class="form-control" required type="email"
        placeholder="email" #email>

      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors.required">
          Email is required.
        </div>
      </div>
    </div>

    <input name="submit" type="submit" class="btn btn-outline-light" [disabled]="!registerForm.form.valid">
  </form>
</div>
