<html>
<div class="flex-container">
  <div>
    <table  id="leaderboardTable">
      <thead>
        <tr>
          <th id="tableusername" scope="col">Username</th>
          <th id="tablescore" scope="col">Score</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
  </div>
  <div>
    <form #playerForm="ngForm" (ngSubmit)="onSubmit()" novalidate id="username-container">
      <div>
        <button routerLink="/login" id='button'>Temp to Login</button>
      </div>
      <div>
        <button routerLink="/register" id='button'>Temp to Register</button>
      </div>
    </form>
  </div>
</div>

</html>
