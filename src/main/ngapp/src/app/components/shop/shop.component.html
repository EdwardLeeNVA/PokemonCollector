<!--radiostatechange-->
<div>
  <input class="form-check-input" type="radio" value="15" [(ngModel)]="numPoke" (radioStateChange)="populatePages()"/>
  <label>15</label>
  <input class="form-check-input" type="radio" value="30" [(ngModel)]="numPoke" (radioStateChange)="populatePages()"/>
  <label>30</label>
  <input class="form-check-input" type="radio" value="75" [(ngModel)]="numPoke" (radioStateChange)="populatePages()"/>
  <label>75</label>
  <input class="form-check-input" type="radio" value="150" [(ngModel)]="numPoke" (radioStateChange)="populatePages()"/>
  <label>150</label>
</div>
<div>
  <!--put number of pages in here-->
</div>
<div class="radio-card-grid" *ngIf="pokePages">
  <div class="form-check radio-form-item" *ngFor="let pokemon of pokePages">
    <input class="form-check-input customRadioBtn" type="radio" name="gridRadios"
      value="{{allPoke.pokemon.id}}" checked/>
  </div>
