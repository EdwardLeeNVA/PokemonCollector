<div class="container">
  <h2 class='text-center'>Account Information</h2>
  <form class="form-group">
    <div>
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" class="form-control" name="firstName" required [placeholder]="this.firstName"
        [(ngModel)]="firstName">
      <br>
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" class="form-control" name="lastName" required
        placeholder="Enter a valid last name" [(ngModel)]="lastName">
      <br>
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" name="username" required
        placeholder="Enter a valid username" [(ngModel)]="username">
      <br>
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" name="email" required placeholder="Enter a valid email"
        [(ngModel)]="email">
      <br>
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" name="password" placeholder="Enter a valid password"
        [(ngModel)]="password">
    </div>
    <p>{{failureMessage}}</p>
    <div class="form-group col-md">
      <button class="btn btn-primary" type="button" value="Update" (click)="update()">Update</button>
    </div>
  </form>
</div>
