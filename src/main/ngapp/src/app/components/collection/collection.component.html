<div class="container">
    <div class="row">
      <div class="col" id="collection-section-header">
        <img
          class="animated jello"
          id="pokedex-heading"
          src="https://fontmeme.com/permalink/190224/f87c04db0b54e3b89caa3d1d3ee405fb.png"
          alt="pokemon-font"
        />
        <div id="card-gallery-grid">
          <div
            class="pokemon-card-outer text-center"
            *ngFor="let pokemon of trainersPokemon"
          >
            <h4 class="pokemon-card-name">{{ pokemon.name.charAt(0).toUpperCase() + pokemon.name.substring(1) }}</h4>
            <img [src]="pokemon.imageUrl" class="pokemon-card-img" />
            <div class="pokemon-card-info-cont">
              <p *ngIf= pokemon.type[1] == null>Type: {{ pokemon.type[0] }}</p>
              <p *ngIf= pokemon.type[1] != null> Type: {{pokemon.type[1]}} " / " {{pokemon.type[0]}}</p>
              <p>HP: {{ pokemon.stats.hp }}</p>
  
              <p>Attack: {{ pokemon.stats.attack }}</p>
              <p>Defense: {{ pokemon.stats.defense }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
