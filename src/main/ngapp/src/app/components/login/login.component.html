<form (ngSubmit)="logInTrainer()">
  <div>Username: <input required type = "text" [(ngModel)]="trainer.username" name = "username" /></div>
  <div>Password: <input required type = "password" [(ngModel)]="trainer.password" name = "password" /></div>
  <div><input type = "submit" name = "log-in" value = "Log In" /></div>
  {{currentLoginMessage}}
</form>
