<div>
  <form id="loginForm" class="form-group" #loginForm="ngForm" (ngSubmit)="loginTrainer()" method="POST">
    <div class="form-group">
      <label for="USERNAME">Username: </label>
      <input id="USERNAME" name="USERNAME" class="form-control" required
        placeholder="USERNAME" #username>

      <div *ngIf="USERNAME.invalid && (USERNAME.dirty || USERNAME.touched)" class="alert alert-danger">
        <div *ngIf="USERNAME.errors.required">
          Username is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="PASSWORD">Password: </label>
      <input id="PASSWORD" name="PASSWORD" class="form-control" required type="password"
        placeholder="PASSWORD" #PASSWORD>

        <div *ngIf="PASSWORD.invalid && (PASSWORD.dirty || PASSWORD.touched)" class="alert alert-danger">
          <div *ngIf="PASSWORD.errors.required">
            Password is required.
          </div>
        </div>
    </div>

    <input name="submit" type="submit" class="btn btn-outline-light" [disabled]="!loginForm.form.valid">
  </form>
</div>
